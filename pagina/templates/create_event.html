{% extends "base.html" %}
{% block title %} Crear Evento {% endblock %}
{% block header_title %} Crear un nuevo evento {% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Crear Evento</button>
</form>
{% endblock %}
