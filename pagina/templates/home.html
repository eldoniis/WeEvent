{% extends 'base.html' %}
{% block title %}
    WeEvent
{% endblock %}
{% block content %}
<style>


    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .column {
      flex: 1;
      padding: 10px;
      margin: 5px;
    }

    .image-column1 {
      width: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-column1 img {
      width: 100%;
      height: auto;

    }

    .text-column {
      width: 60%;
    }

    .info-section {
      margin-bottom: 20px;
    }

    .description-section {
      margin-bottom: 20px;
    }

    .number-section {
      text-align: center;
    }

    .text-center1 {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="column image-column1">
            <!-- Contenido de la columna izquierda -->
            <img style="height: 740px; width: 1000px; margin-right: 200px;" src="https://cdn.discordapp.com/attachments/735028650524540938/1176373330182426624/Conectando_Vibras_en_Medellin.png?ex=656ea209&is=655c2d09&hm=d13060ab77b41be0289f80e5e8447b288902a14b5d154dd5c65237c850bf907e&" alt="Imagen centrada">
        </div>
        <div class="column text-column">
            <h2 class="text-center1">Eventos Recomendados</h2>
            <br>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                {% if events %}
                    {% for event in events %}
                        <div class="col">
                            <div class="card text-center" style="max-width: auto; max-height: 100%;">
                                <div class="card-body">
                                    <h4 class="card-title">{{event.nombre}}</h4>
                                </div>
                                <a href="{% url 'show_event' id=event.id %}">
                                    <img class="card-img-bottom" type="button"  src="{{ event.image_url }}" alt="Event Image">
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="col">
                        <h1>No hay eventos registrados</h1>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
