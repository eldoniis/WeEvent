{% extends 'base.html' %}
{% block title %} Eventos {% endblock %}
{% block header_title %} {{subtitle}} {% endblock %}
{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for event in events %}
        <div class="col">
            <div class="card mb-3" style="max-width: 500px; min-width: 500px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img class="img-fluid rounded-start" style="max-width: 160px; height: 160px;" src="{{ event.image_url }}" alt="Event Image">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Nombre: {{event.nombre}}</h5>
                        <p class="card-text">Descripci√≥n: {{event.descripcion}}</p>                    
                        <p class="card-text btn btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#infoModal{{event.id}}{{loop.index}}">Mas Info</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include 'modal.html' %}
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
{% endblock %}
